<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Foto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffebee;
        }

        .image-container {
            border: 10px solid #d63447; /* Borde rojo */
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* Sombra */
            overflow: hidden; /* Para que el borde no se salga */
        }

        .image-container img {
            max-width: 100%;
            max-height: 90vh; /* Ajusta la altura m√°xima */
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="URL_DE_TU_FOTO" alt="Nuestra Foto">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valent√≠n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Modal de inicio */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
            backdrop-filter: blur(5px); /* Efecto de difuminado */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-content p {
            font-size: 24px;
            color: #d63447;
            margin: 0;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
        }

        .container {
            position: relative;
            width: 250px; /* Ancho del sobre */
            height: 180px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #d63447;
            border-radius: 10px;
            border: 10px solid #a52a2a;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: border 0.3s ease-in-out;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 100px solid #b52b3b;
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            width: calc(100% + 50px); /* Ancho proporcional al del sobre */
            max-width: 300px; /* Ancho m√°ximo para evitar que sea demasiado grande */
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #a52a2a;
            z-index: -1;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .no {
            background-color: #d63447;
            color: white;
        }

        .close {
            background-color: #757575;
            color: white;
        }

        /* Animaci√≥n de corazones */
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: #ff4081;
            animation: floatUp 3s ease-in infinite; /* Duraci√≥n reducida */
        }

        /* Mensaje de "S√≠" */
        .love-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none; /* Oculto inicialmente */
        }

        .love-message p {
            font-size: 24px;
            color: #d63447;
            margin: 0;
        }

        .love-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Modal de inicio -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <p>Para Merab Lu√©vanos ‚ù§Ô∏è</p>
            <button onclick="closeModal()">Abrir carta</button>
        </div>
    </div>

    <div class="container" onclick="openLetter()">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
        </div>
    </div>

    <div class="message" id="message">
        <p>üíå Para Merab, el amor de mi vida ‚ù§Ô∏è</p>
        <p>¬øTe gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="button yes" id="yesButton" onclick="showLoveMessage()">S√≠</button>
            <button class="button no" id="noButton" onclick="shrinkNoButton()">No</button>
            <button class="button close" id="closeButton" onclick="closeLetter()">Cerrar</button>
        </div>
    </div>

    <!-- Mensaje de "S√≠" -->
    <div class="love-message" id="loveMessage">
        <p>Sab√≠a que dir√≠as que s√≠, ¬°te amoooo! ‚ù§Ô∏è</p>
        <button onclick="openImageWindow()">Da clic aqu√≠</button>
    </div>

    <!-- Contenedor de corazones -->
    <div class="hearts" id="hearts"></div>

    <script>
        // Mostrar el modal al cargar la p√°gina
        document.getElementById('modal').style.display = 'flex';

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        let isOpen = false;
        let yesSize = 16;
        let noSize = 16;

        function openLetter() {
            if (!isOpen) {
                document.getElementById('flap').style.top = "-100px";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById('message').style.opacity = "1";
                document.getElementById('message').style.zIndex = "1";
                isOpen = true;

                // Animaci√≥n de corazones
                createHearts();
            }
        }

        function closeLetter() {
            if (isOpen) {
                document.getElementById('flap').style.top = "0";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(0)";
                document.getElementById('message').style.opacity = "0";
                document.getElementById('message').style.zIndex = "-1";
                isOpen = false;

                // Restaurar botones
                restoreButtons();
            }
        }

        function shrinkNoButton() {
            let noButton = document.getElementById('noButton');
            let yesButton = document.getElementById('yesButton');

            if (noSize > 8) {
                noSize -= 2;
                noButton.style.fontSize = noSize + "px";
                noButton.style.padding = (noSize / 2) + "px " + (noSize * 1.5) + "px";
            }

            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize * 1.5) + "px";
        }

        function restoreButtons() {
            let noButton = document.getElementById('noButton');
            let yesButton = document.getElementById('yesButton');

            noSize = 16;
            yesSize = 16;

            noButton.style.fontSize = noSize + "px";
            noButton.style.padding = "10px 20px";
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = "10px 20px";
        }

        function showLoveMessage() {
            // Ocultar la carta y mostrar el mensaje de "S√≠"
            document.getElementById('message').style.display = 'none';
            document.getElementById('loveMessage').style.display = 'block';
        }

        function openImageWindow() {
            // Abrir una ventana emergente con una imagen
            let newWindow = window.open("", "_blank", "width=800,height=600");
            newWindow.document.write(
                `<style>
                    body { 
                        margin: 0; 
                        padding: 0; 
                        display: flex; 
                        justify-content: center; 
                        align-items: center; 
                        height: 100vh; 
                        background-color: #ffebee; 
                        overflow: hidden; 
                    }
                    img { 
                        width: 100%; 
                        height: 100%; 
                        object-fit: cover; /* Ajusta la imagen sin cortarla */
                    }
                </style>
                <img src="Mamor.jpg" alt="Nosotros">`
            );
        }

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = ''; // Limpiar corazones anteriores

            const envelope = document.getElementById('envelope');
            const envelopeRect = envelope.getBoundingClientRect();

            for (let i = 0; i < 100; i++) { // Aumentamos a 100 corazones
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';

                // Posici√≥n inicial desde el sobre
                heart.style.left = Math.random() * 100 + 'vw'; // Distribuci√≥n horizontal en toda la pantalla
                heart.style.top = envelopeRect.bottom + 'px'; // Comienzan desde la parte inferior del sobre
                heart.style.opacity = 0.5; // Opacidad inicial del 50%
                heart.style.animationDuration = Math.random() * 2 + 1 + 's'; // Duraci√≥n aleatoria

                heartsContainer.appendChild(heart);
            }

            // Eliminar corazones despu√©s de la animaci√≥n
            setTimeout(() => {
                heartsContainer.innerHTML = '';
            }, 3000); // Duraci√≥n reducida
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valentín</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 250px;
            height: 200px;
            cursor: pointer;
        }

        .tulip {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            transition: opacity 0.5s ease;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #d63447;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-bottom: 100px solid #b52b3b;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .no {
            background-color: #d63447;
            color: white;
        }

        /* Animación de corazones */
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            opacity: 0;
            animation: floatUp 2s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container" onclick="closeLetter()">
        <img src="tulipan.png" alt="Tulipán" class="tulip" id="tulip">
        
        <div class="envelope">
            <div class="flap" id="flap"></div>
        </div>

        <div class="message" id="message">
            <p>💌 Mi amor,</p>
            <p>¿Te gustaría ser mi San Valentín? ❤️</p>
            <div class="buttons">
                <button class="button yes" id="yesButton" onclick="showLoveMessage()">Sí</button>
                <button class="button no" id="noButton" onclick="shrinkNoButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        let isOpen = false;
        let yesSize = 16; // Tamaño inicial del botón "Sí"
        let noSize = 16; // Tamaño inicial del botón "No"

        function openLetter() {
            if (!isOpen) {
                document.getElementById('flap').style.transform = "rotateX(180deg)";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById('message').style.opacity = "1";
                document.getElementById('tulip').style.opacity = "0";
                createHearts(); // Generar corazones
                isOpen = true;
            }
        }

        function closeLetter() {
            if (isOpen) {
                document.getElementById('flap').style.transform = "rotateX(0deg)";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(0)";
                document.getElementById('message').style.opacity = "0";
                document.getElementById('tulip').style.opacity = "1";
                isOpen = false;
            }
        }

        function shrinkNoButton() {
            let noButton = document.getElementById('noButton');
            let yesButton = document.getElementById('yesButton');

            if (noSize > 8) {
                noSize -= 2;
                noButton.style.fontSize = noSize + "px";
                noButton.style.padding = (noSize / 2) + "px " + (noSize * 1.5) + "px";
            }

            // Aumentar el tamaño del botón "Sí"
            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize * 1.5) + "px";
        }

        function showLoveMessage() {
            alert("¡Sabía que diriad que siiiii, Te amoooo! ❤️😍");
            let newWindow = window.open("", "_blank", "width=300,height=300");
            newWindow.document.write(`
                <style>
                    body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffebee; }
                    img { width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
                </style>
                <img src="tulipan.png" alt="Nosotros">`
            );
        }

        function createHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = Math.random() * 100 + "px";
                heart.style.animationDuration = Math.random() * 2 + 1 + "s";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        document.querySelector(".container").addEventListener("click", openLetter);
    </script>

</body>
</html>

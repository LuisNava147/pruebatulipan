<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valent√≠n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 250px; /* Ancho del sobre */
            height: 180px;
            cursor: pointer;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #d63447;
            border-radius: 10px;
            border: 10px solid #a52a2a;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: border 0.3s ease-in-out;
            overflow: hidden;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 125px solid transparent;
            border-right: 125px solid transparent;
            border-top: 100px solid #b52b3b;
            transition: transform 0.5s ease-in-out, top 0.5s ease-in-out;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            width: calc(100% + 50px); /* Ancho proporcional al del sobre */
            max-width: 300px; /* Ancho m√°ximo para evitar que sea demasiado grande */
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 5px solid #a52a2a;
            z-index: -1;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease, font-size 0.3s ease;
        }

        .yes {
            background-color: #ff4081;
            color: white;
        }

        .no {
            background-color: #d63447;
            color: white;
        }

        .close {
            background-color: #757575;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" onclick="openLetter()">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
        </div>
    </div>

    <div class="message" id="message">
        <p>üíå Mi amor,</p>
        <p>¬øTe gustar√≠a ser mi San Valent√≠n? ‚ù§Ô∏è</p>
        <div class="buttons">
            <button class="button yes" id="yesButton" onclick="showLoveMessage()">S√≠</button>
            <button class="button no" id="noButton" onclick="shrinkNoButton()">No</button>
            <button class="button close" id="closeButton" onclick="closeLetter()">Cerrar</button>
        </div>
    </div>

    <script>
        let isOpen = false;
        let yesSize = 16;
        let noSize = 16;

        function openLetter() {
            if (!isOpen) {
                document.getElementById('flap').style.top = "-100px";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(1)";
                document.getElementById('message').style.opacity = "1";
                document.getElementById('message').style.zIndex = "1";
                isOpen = true;
            }
        }

        function closeLetter() {
            if (isOpen) {
                document.getElementById('flap').style.top = "0";
                document.getElementById('message').style.transform = "translate(-50%, -50%) scale(0)";
                document.getElementById('message').style.opacity = "0";
                document.getElementById('message').style.zIndex = "-1";
                isOpen = false;
            }
        }

        function shrinkNoButton() {
            let noButton = document.getElementById('noButton');
            let yesButton = document.getElementById('yesButton');

            if (noSize > 8) {
                noSize -= 2;
                noButton.style.fontSize = noSize + "px";
                noButton.style.padding = (noSize / 2) + "px " + (noSize * 1.5) + "px";
            }

            yesSize += 10;
            yesButton.style.fontSize = yesSize + "px";
            yesButton.style.padding = (yesSize / 2) + "px " + (yesSize * 1.5) + "px";
        }

        function showLoveMessage() {
            alert("¬°Te amoooo! ‚ù§Ô∏èüòç");
            let newWindow = window.open("", "_blank", "width=300,height=300");
            newWindow.document.write(
                `<style>
                    body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffebee; }
                    img { width: 100%; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
                </style>
                <img src="URL_DE_TU_FOTO" alt="Nosotros">`
            );
        }
    </script>
</body>
</html>
